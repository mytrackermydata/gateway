# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mtmd/gateway
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.0.4
  env:
    - name: RABBITMQ_USER
      value: "tkdecoder"
    - name: RABBITMQ_PASSWORD
      valueFrom:
        secretKeyRef:
          name: tkdecoder-secrets
          key: tkdecoder-rabbitmq-pass
    - name: RABBITMQ_HOST
      value: "rabbitmq.tracker"
    - name: RABBITMQ_PORT
      value: "5672"
    - name: MIX_ENV
      value: prod
    - name: tkdecoder_password
      valueFrom:
        secretKeyRef:
          name: tkdecoder-secrets
          key: tkdecoder-rabbitmq-pass
    - name: REDIS_URI
      value: "redis://redis-primary.default.svc.cluster.local:6379/3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 4444
  targetPort: 4444

ingress:
  enabled: false

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
